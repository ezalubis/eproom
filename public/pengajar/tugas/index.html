<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/pengajar/style.css">
    <style>
        .container{
            padding-top: 100px;
            padding-left: 550px;
        }
        .tugas{
            max-width: 500px;
            height: 300px;
            display: flex;
            flex-direction: row;
        }
        h2{
            margin-top: 80px;
            margin-left: -100px;
            position: relative;
        }
        .koro{
            position: fixed;
            top: 110px;
            right: 750px;
        }
        object{
            width: 400px;
            height: 300px;
            margin-top: 80px;
        }
        .memek{
            border: 5px solid;
        }
    </style>
</head>
<body>
    <ul>
        <div id="atas">
            <li><a href="/pengajar/tugas/">TUGAS</a></li>
            <div><a href="/pengajar"><img src="/assets/ep.png" class="logo"></a></div>
            <li><a href="/pengajar/orang">ORANG</a></li>
        </div>
    </ul>
    <div class="koro"><img src="/assets/koro.png"></div>   
    <div class="container">
        <div class="tugas">
            <h1>TUGAS: </h1>
            <object type="application/pdf" id="objek"></object>
        </div>
    </div>
    <script>
        fetch("/api/tugas")
            .then((response)=> response.json())
                .then((dataa) =>{
                    const tugas = document.querySelector(".tugas");
                    const dataObjek = document.querySelector("#objek");
                    for(let d=0;d<dataa.length;d++){
                        const div = document.createElement("div");
                        div.className="memek";                        
                        const nama = document.createElement("h2");
                        nama.textContent = dataa[d].nama_pengajar;
                        const dataObjek = document.querySelector("#objek");
                        const tampungan = dataa[d].tugas.split("9. ")[1];
                        console.log(tampungan);
                        // dataObjek.data= `/tugas/${tampungan}`;
                        dataObjek.data=`/assets/su.pdf`;
                        // const kontol = document.createElement("object");
                        // kontol.type="application/pdf";
                        // kontol.data=`/tugas/${dataa[d].tugas}`;
                        // div.appendChild(dataObjek);
                        // tugas.appendChild(div);

                        // console.log(dataObjek.data);
                        // dataObjek.src = `/tugas/${data[d].tugas}`;
                        tugas.appendChild(nama);
                        tugas.appendChild(dataObjek);
                    };
                });
    </script>
</body>
</html>
