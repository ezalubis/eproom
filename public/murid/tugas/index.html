<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/pengajar/style.css">
    <style>
        .container{
            padding-top: 100px;
            padding-left: 550px;
        }
        .tugas{
            max-width: 500px;
            height: 300px;
            display: flex;
            flex-direction: column;
        }
        h2{
            display: flex;
            flex-direction: row;
            position: relative;
            margin-left: 100px;
            margin-bottom: -10px;
        }
        .koro{
            position: fixed;
            top: 110px;
            right: 750px;
        }
        object{
            width: 400px;
            height: 300px;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <ul>
        <div id="atas">
            <li><a href="/murid/tugas">TUGAS</a></li>
            <div><a href="/murid"><img src="/assets/ep.png" class="logo"></a></div>
            <li><a href="/murid/orang">ORANG</a></li>
        </div>
    </ul>
    <div class="koro"><img src="/assets/koro.png"></div>   
    <div class="container">
        <div class="tugas">
            <h1>TUGAS: </h1>
        </div>
    </div>
    <script>
        fetch("/api/tugas/murid")
            .then((response)=> response.json())
                .then((data) =>{
                    const tugas = document.querySelector(".tugas");
                    data.forEach((d)=>{
                        const div = document.createElement("div");                   
                        const tugasMurid = document.createElement("h2");
                        tugasMurid.textContent = `- ${d.tugas}`;
                        div.appendChild(tugasMurid);
                        tugas.appendChild(div);
                    });
                });
    </script>
</body>
</html>
